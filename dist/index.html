<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/app.css" type="text/css">
</head>

<body>


    <div id="root">

    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Sell Item</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body" id="modal">

                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="detailsModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Bidder Authorization</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div className="alert alert-success" role="alert">
                    This is a success alertâ€”check it out!
                </div>
                <div class="modal-body" id="modal">
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).on({
            mouseenter: function () {
                $(this).find('.button-bid').css('bottom', 0); //END FUNCTION
                $(this).find('.button-bid').css('opacity', 1);
            },
            mouseleave: function () {
                $(this).find('.button-bid').css('bottom', -52); //END FUNCTION
                $(this).find('.button-bid').css('opacity', 0);
            }

        }, '.auction-display');

        $(document).on({
            click: function () {
                var contractAddress = $(this).data('id');
                $("#detailsModal").attr('data-contract-addr', contractAddress);
            }
        },".button-bid");
    </script>
    <script src="./build.js"></script>

</body>


</html>
