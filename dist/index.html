<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/app.css" type="text/css">
</head>

<body>


    <div id="root">

    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Sell Item</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body" id="modal">

                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="detailsModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Sell Item</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body" id="detailsModal">
                    <div class="container">
                        <div class="card">
                            <div class="container-fliud">
                                <div class="wrapper row">
                                    <div class="preview col-md-6">

                                        <div class="preview-pic tab-content">
                                            <div class="tab-pane active" id="pic-1">
                                                <img src="http://placekitten.com/400/252" />
                                            </div>
                                            <div class="tab-pane" id="pic-2">
                                                <img src="http://placekitten.com/400/252" />
                                            </div>
                                            <div class="tab-pane" id="pic-3">
                                                <img src="http://placekitten.com/400/252" />
                                            </div>
                                            <div class="tab-pane" id="pic-4">
                                                <img src="http://placekitten.com/400/252" />
                                            </div>
                                            <div class="tab-pane" id="pic-5">
                                                <img src="http://placekitten.com/400/252" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="details col-md-6">
                                        <h3 class="product-title">men's shoes fashion</h3>
                                        <div class="rating">
                                            <div class="stars">
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star"></span>
                                                <span class="fa fa-star"></span>
                                            </div>
                                            <span class="review-no">41 reviews</span>
                                        </div>
                                        <p class="product-description">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem sem! Repudiandae
                                            et! Massa senectus enim minim sociosqu delectus posuere.</p>
                                        <h4 class="price">current price:
                                            <span>$180</span>
                                        </h4>
                                        <p class="vote">
                                            <strong>91%</strong> of buyers enjoyed this product!
                                            <strong>(87 votes)</strong>
                                        </p>
                                        <h5 class="sizes">sizes:
                                            <span class="size" data-toggle="tooltip" title="small">s</span>
                                            <span class="size" data-toggle="tooltip" title="medium">m</span>
                                            <span class="size" data-toggle="tooltip" title="large">l</span>
                                            <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
                                        </h5>
                                        <h5 class="colors">colors:
                                            <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
                                            <span class="color green"></span>
                                            <span class="color blue"></span>
                                        </h5>
                                        <div class="action">
                                            <button class="add-to-cart btn btn-default" type="button">add to cart</button>
                                            <button class="like btn btn-default" type="button">
                                                <span class="fa fa-heart"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('.auction-display').on('mouseover', function () {
            $(this).find('.button-bid').css('opacity', '1');
            $(this).find('.button-bid').css('bottom', '0');
        });

        $('.auction-display').on('mouseout', function () {
            $(this).find('.button-bid').css('opacity', '0');
            $(this).find('.button-bid').css('bottom', '-52px');
        });
    </script>
    <script src="./build.js"></script>

</body>


</html>
