<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/temp.css" type="text/css">
</head>

<body>
    <header>

        <div class="contrast-section">
            As useless as it gets
        </div>

        <nav class="navbar navbar-expand-lg navbar-light">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <span>
                            <a class="nav-link" href="#">All</a>
                        </span>
                    </li>
                    <li class="nav-item">
                        <span>
                            <a class="nav-link" href="#">Active</a>
                        </span>
                    </li>
                    <li class="nav-item">
                        <span>
                            <a class="nav-link" href="#">Inactive</a>
                        </span>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand centered" href="#">
                <img src="./logo.png">
            </a>
            <div class="nav-item">
                <ul class="navbar-nav">
                    <li class="nav-link">
                        <span class="offseted-left">
                            <a class="nav-link mr-sm-2" href="#" data-toggle="modal" data-target="#myModal">Sell</a>
                        </span>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <main>
        <div class="container-fluid">
            <div class="content">
                Powered by Bootstrap 4 and React
            </div>
        </div>

        <div class="container-fluid">

            <div class="row">

                <div class="col-6 col-sm-6 col-md-4 col-lg-3">
                    <div class="auction-display">
                        <div class="status-bar">

                        </div>
                        <div class="image-wraper">
                            <img class="auction-item" src="https://cdn.shopify.com/s/files/1/1752/8007/products/5K7A4203_1024x1024.jpg?v=1520020806">
                        </div>
                        <div class="description">
                            <h3 class="description-title">Item name</h1>
                                <a class="description-desc">
                                    Description is meant to be here and it can't be longer than two lines
                                </a>
                                <div>
                                    <span class="description-price">46 BGN</span>
                                </div>
                        </div>
                        <button class="button-bid">+ Details</button>
                    </div>
                </div>

                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h4 class="modal-title">Sell Item</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Item Name</label>
                                        <input type="text" class="form-control" id="itemName" aria-describedby="nameHelp" placeholder="Enter item name">
                                        <small id="nameHelp" class="form-text text-muted">The name of the item (title)</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="thumbnailURL">Thumbnail URL</label>
                                        <input type="text" class="form-control" id="thumbnailURL" placeholder="URL">
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Starting Price (ether)</label>
                                        <input type="number" class="form-control" id="price">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description (255 characters)</label>
                                        <textarea class="form-control" id="description" rows="3"></textarea>
                                    </div>
                                    <fieldset class="form-group">
                                        <legend>Timespan</legend>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="1" checked> 24 Hours - Flat Rate (0.01 ether)
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="3"> 3 Days - 10% Sales Comission
                                            </label>
                                        </div>
                                        <div class="form-check disabled">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="7"> 7 Days - 15% Sales Comission
                                            </label>
                                        </div>
                                    </fieldset>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input"> I Agree that upon termination i will get charged a flat rate of 0.01 ether
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>

    </main>

    <footer>
        <div class="container footer">
            <div>
                <p class="text-right">Powered by Bootstrap 4 and React
                </p>
            </div>
        </div>
    </footer>

    <script>
        $('.auction-display').on('mouseover', function () {
            $(this).find('.button-bid').css('opacity', '1');
            $(this).find('.button-bid').css('bottom', '0');
        });

        $('.auction-display').on('mouseout', function () {
            $(this).find('.button-bid').css('opacity', '0');
            $(this).find('.button-bid').css('bottom', '-52px');
        });
    </script>

</body>


</html>
